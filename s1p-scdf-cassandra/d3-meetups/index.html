<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="refresh" content="45">
<html>
<title>Datastax - SpringOne 2018</title>
<style>
body { background-color: lavender; margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
h3 { background-color: lavender; color: #556B2F; text-align: center  }
h5 { background-color: lavender; color: #000080; text-align: center  }
svg { background-color: lavender; border: 1px solid black; width:100%; height: 100% }
path {
  stroke: white;
  stroke-width: 0.25px;
  fill: grey;
}
</style>
<body>
  <div id="mapheader">
    <p><h3>Meetups in CA and FL</h3><h5> Powered By Datastax Enterprise 5.1 </h5></p>
  </div>
<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script>
//var width = 960,
//    height = 500;
//var width = 900,
//    height = 500,
//    rotate = 34.13092,        // so that [-60, 0] becomes initial center of projection
//    maxlat = 83;        // clip northern and southern poles (infinite in mercator)
//var projection = d3.geo.mercator();

var width = 960,
    height = 600,
    active = d3.select(null);

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

d3.json("json/us.json", function(error, us) {
  if (error) throw error;



  g.selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "feature")
      .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);

      var url1 = "https://meetup-service.pcfbeta.io/rest/meetup/34.13092,-118.2760";
      var url2 = "https://meetup-service.pcfbeta.io/rest/meetup/28.19523,-80.602165";
queue()
      .defer(d3.json, url1)
      .defer(d3.json, url2)
      .await(analyze);

function analyze(error, ca, fl) {
      if(error) { console.log(error); }

      g.selectAll("circle")
      .data(ca.event)
      .enter()
      .append("a")
     .attr("xlink:href", function(d) {
       return d.event_url;}
     )
     .attr("target", "_blank")
      .append("circle")
      .attr("cx", function(d) {
              return projection([d.lon, d.lat])[0];
      })
      .attr("cy", function(d) {
              return projection([d.lon, d.lat])[1];
      })
      .attr("r", 2)
      .style("fill", "red")
      .attr("text-anchor", "middle")
      .text(function(d) {"*"});


      var node = g.append("g")
      .attr("class", "node")
      .selectAll("circle")
      .data(fl.event)
      .enter()
      .append("a")
     .attr("xlink:href", function(d) {
       return d.event_url;}
     )
     .attr("target", "_blank")
      .append("circle")
      .attr("cx", function(d) {
              return projection([d.lon, d.lat])[0];
      })
      .attr("cy", function(d) {
              return projection([d.lon, d.lat])[1];
      })
      .attr("r", 2)
      .style("fill", "black")
      .attr("text-anchor", "middle")
      .text(function(d) {"*"});


    }


});
// load and display the World
//d3.json("json/world-110m2.json", function(error, topology) {
//    g.selectAll("path")
//      .data(topojson.object(topology, topology.objects.countries)
//          .geometries)
//    .enter()
//      .append("path")
//      .attr("d", path)
//});

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  g.transition()
      .duration(750)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  g.transition()
      .duration(750)
      .style("stroke-width", "1.5px")
      .attr("transform", "");
}

var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("path")
            .attr("d", path.projection(projection));
});

svg.call(zoom)


</script>
</body>
</html>
